<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

     <div class="container">
      <!-- i really don't fucking know why i should use this, but i find an 
        indian guy who did the same thing and it worked for him, surprisingly 
        it also workded for me in multiple project, and i'm still using it until 
        the moment and somehow it works everytime  -->
      <div class="wrapper">

        <div class="img">
                <img class="top-img" src="images/illustration-hero.svg" alt="">
        </div>

    <div class="content">
          <div class="main-text">
               <h1>
               Order Summary
             </h1>


            <p class="main-text">
             You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
            </p>
          </div>
          <!-- i know that i using a lot of classes, but that's just how i worked, it's what it' -->

         <div class="order">
            <img class="music-icon" src="images/icon-music.svg" alt="">
             <p class="details">
               Annual Plan
             </p>
             <!-- $59.99/year -->

             <p class="blue">
                 <a href="">
                  change
                 </a>
             </p>
         </div>

        <div class="btn-1">
          <button>
             Proceed to Payment
          </button>
        </div>

        <div class="btn-2">
          <button>
            Cancel Order
          </button>
        </div>
      </div>

        
      </div>
     </div>
     <img src="images/pattern-background-desktop.svg" alt="" class="desk-back">
     <img src="images/pattern-background-mobile.svg" alt="" class="mob-back">
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">mohammad alteab</a>.
  </div>
</body>
</html>
